<body>
  <h2>Age Checker Assignment (Week 04)</h2>
  <p>Once you have verified your age, click the "Let's go!" button below.  You will be redirected to the appropriate website.</p>
  <button id="proceedButton">Let's go!</button>

  <script>
    theAge = parseInt(prompt("Please enter your age to continue: "));
    document.getElementById("proceedButton").addEventListener("click", myRedirect);

    function myRedirect() {
      if (theAge < 21) {
        location.replace("http://www.disney.com");
      } else {
        location.replace("http://www.espn.com");
      }
    }
  </script>
