<body>
  <script>
    let num = 1;  // initialize a count variable, starting at 1
    while (num <= 101) {  // set the condition for the loop
      document.write(num, "<br>");  // print to the page the contents of the loop
      num+=3; // increment the counter
    }
  </script>
